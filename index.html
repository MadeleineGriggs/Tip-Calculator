<!DOCTYPE html>
<html lang='en-us'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <!-- <link rel='stylesheet' href='//fonts.googleapis.com/css?family=font1|font2|etc' type='text/css'> -->
    <link rel='stylesheet' href='assets/css/reset.css' type='text/css'>
    <link rel='stylesheet' href='assets/css/styles.css' type='text/css'>
    <title>Tip Calculator</title>
</head>
<body>
<h1>Tip Calculator</h1>

<div class="tip-form">
    <h2>Calculate Tips</h2>
    <form>
        <div>
            <label for="bill-total">Bill Total: </label>
            <input type="text" id="bill-total" name="bill-total-input">
        </div>
        <div>
            <label for="tip-percent-5">5% Tip</label>
            <input type="radio" id="tip-percent-5" name="tip-percentage" value="5% tip">
            <label for="tip-percent-10">10% Tip</label>
            <input type="radio" id="tip-percent-10" name="tip-percentage" value="10% tip">
            <label for="tip-percent-15">15% Tip</label>
            <input type="radio" id="tip-percent-15" name="tip-percentage" value="15% tip">
            <label for="tip-percent-custom">Custom Tip</label>
            <input type="radio" id="tip-percent-custom" name="tip-percentage" value="custom tip">
        </div>
        <div>
                <label for="custom-tip-field">Custom Tip Percentage: </label>
                <input type="text" id="custom-tip-field" name="Custom tip field">
        </div>
        <div>
                <label for="split-between">Split Between: </label>
                <input type="text" id="split-between" name="Split between field">
        </div>
        <div>
                <label for="round-5">Round to nearest 5 cents</label>
                <input type="radio" id="round-5" name="rounding" value="5 cent round">
                <label for="round-10">Round to nearest 10 cents</label>
                <input type="radio" id="round-10" name="rounding" value="10 cent round">
                <label for="round-25">Round to nearest 25 cents</label>
                <input type="radio" id="round-25" name="rounding" value="25 cent round">
                <label for="round-100">Round to nearest dollar</label>
                <input type="radio" id="round-100" name="rounding" value="100 cent round">
        </div>
        <div>
                <button type="submit">Calculate Tip</button>
        </div>
    </form>
</div>

<div class="tip-totals">
    <h2>Your Results</h2>
    <p>Tip total: <span id="tip-total"></span></p>
    <p>Tip Per Person: <span id="tip-person-total"></span>
    </p>
    <p>Bill Total with Tip: <span id="bill-with-tip-total"></span></p>
</div>


    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    <script src='assets/javascript/scripts.js'></script>
</body>
</html>
